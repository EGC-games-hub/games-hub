# ============================================================================
# Continuous Deployment Pipeline
# 1. Espera a que Pytest (workflow separado) pase correctamente.
# 2. Si el commit fue en main, publica la imagen en Docker Hub.
# 3. Después de publicar, ejecuta el despliegue en Render vía webhook.
# ============================================================================

name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]   # Espera a que CI Pipeline termine
    types: [completed]      # Solo ejecutar cuando finaliza

jobs:

  publish_and_deploy:
    name: Publish Docker Image & Deploy
    runs-on: ubuntu-24.04

    # Solo continuar si Pytest pasó y el commit pertenece a main
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      # -------------------------
      #   STEP 1: Checkout code
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v5

      # -------------------------
      #   STEP 2: Log in Docker Hub
      # -------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # -------------------------
      #   STEP 3: Build & push image
      # -------------------------
      - name: Build and push Docker image
        run: |
          IMAGE=${{ secrets.DOCKER_USER }}/uvlhub
          TAG=$(date +'%Y%m%d-%H%M%S')   # tag automático basado en timestamp

          echo "Building image with tag: $TAG"

          docker build -t $IMAGE:$TAG -f docker/images/Dockerfile.prod .
          docker push $IMAGE:$TAG

          # También actualiza latest
          docker tag $IMAGE:$TAG $IMAGE:latest
          docker push $IMAGE:latest

      # -------------------------
      #   STEP 4: Deploy to Render
      # -------------------------
      - name: Trigger Render Deploy Hook
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
