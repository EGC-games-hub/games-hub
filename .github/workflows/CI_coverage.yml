# ----------------------------------------------------------------------------
# Test Coverage Workflow
# This workflow runs pytest with coverage reporting on each push or pull request.
# It installs dependencies, executes tests, and uploads the coverage report
# as an artifact for later inspection.
# ----------------------------------------------------------------------------

name: Test Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout
        uses: actions/checkout@v5

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      # Step 3: Install dependencies and pytest-cov
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov

      # Step 4: Run pytest with coverage enabled
      - name: Run tests with coverage
        run: |
          pytest --cov=app --cov-report=term-missing --cov-report=xml

      # Step 5: Upload the XML coverage report as an artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
