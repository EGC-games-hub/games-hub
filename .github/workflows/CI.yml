# ============================================================================
# Continuous Integration Workflow
# Unifica:
#  - Python Format (Black + isort)
#  - Pytest con MariaDB
#  - Test Coverage
#  - Commit Syntax Checker
# ============================================================================

name: CI Pipeline

on:
  push:
  pull_request:

jobs:

  # --------------------------------------------------------------------------
  # 1. COMMIT MESSAGE SYNTAX CHECKER
  # --------------------------------------------------------------------------
  commits:
    name: Conventional Commits
    runs-on: ubuntu-24.04

    steps:
      - name: Validate commit messages
        uses: webiny/action-conventional-commits@v1.3.0

  # --------------------------------------------------------------------------
  # 2. PYTHON FORMAT: BLACK + ISORT
  # --------------------------------------------------------------------------
  format:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Black & isort
        run: |
          python -m pip install --upgrade pip
          pip install black isort

      - name: Run Black
        run: black . --line-length 120

      - name: Run isort
        run: isort .

  # --------------------------------------------------------------------------
  # 3. PYTEST (SOLO EN MAIN, COMO ANTES)
  # --------------------------------------------------------------------------
  pytest:
    if: github.ref == 'refs/heads/main'  # respeta tu configuración original
    runs-on: ubuntu-24.04

    env:
      MARIADB_ROOT_PASSWORD: uvlhub_root_password
      MARIADB_DATABASE: uvlhubdb_test
      MARIADB_TEST_DATABASE: uvlhubdb_test
      MARIADB_USER: uvlhub_user
      MARIADB_PASSWORD: uvlhub_password
      MARIADB_HOSTNAME: 127.0.0.1
      MARIADB_PORT: 3306
      FLASK_ENV: testing

    services:
      mariadb:
        image: mariadb:12.0.2
        env:
          MARIADB_ROOT_PASSWORD: ${{ env.MARIADB_ROOT_PASSWORD }}
          MARIADB_DATABASE: ${{ env.MARIADB_DATABASE }}
          MARIADB_USER: ${{ env.MARIADB_USER }}
          MARIADB_PASSWORD: ${{ env.MARIADB_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping -u root -p$MARIADB_ROOT_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Delete rosemary editable mode
        run: sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: pytest app/modules/ --ignore-glob='*selenium*'


  # --------------------------------------------------------------------------
  # 4. TEST COVERAGE
  # --------------------------------------------------------------------------
  coverage:
    if: github.ref == 'refs/heads/main'  # respeta tu configuración original
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov

      - name: Run tests with coverage
        run: |
          pytest --cov=app --cov-report=term-missing --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
