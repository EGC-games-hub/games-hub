# ============================================================================
# Continuous Integration Workflow
# Unifica:
#  - Python Format (Black + isort)
#  - Pytest con MariaDB
#  - Test Coverage
#  - Commit Syntax Checker
# ============================================================================

name: CI Pipeline

on:
  push:
    branches: [ "trunk", "feat-**", "main" ]
  pull_request:
    branches: [ "trunk", "main" ]

jobs:
  # --------------------------------------------------------------------------
  # 0) Commit messages
  # --------------------------------------------------------------------------
  commit-messages:
    name: Commit messages (Commitizen)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Commitizen
        run: pip install commitizen

      - name: Check commit messages (push)
        if: github.event_name == 'push'
        run: |
          cz check --rev-range ${{ github.event.before }}..${{ github.sha }}

      - name: Check commit messages (PR)
        if: github.event_name == 'pull_request'
        run: |
          cz check --rev-range ${{ github.event.pull_request.base.sha }}..${{ github.sha }}

  # --------------------------------------------------------------------------
  # 1) Linting (Black & isort)
  # --------------------------------------------------------------------------
  lint:
    name: Lint (Black & isort)
    runs-on: ubuntu-24.04
    needs: commit-messages
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Black & isort
        run: |
          python -m pip install --upgrade pip
          pip install black isort

      - name: Run Black
        run: black . --line-length 120

      - name: Run isort
        run: isort .


# ----------------------------------------------------------------------------
# Run Tests Workflow
# This workflow runs pytest on every push and pull request (targeting main).
# It sets up a MariaDB service container and configures environment
# variables for both the service and the test environment.
# ----------------------------------------------------------------------------

name: Pytest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pytest:
    runs-on: ubuntu-24.04

    # Global environment variables shared across services and steps
    env:
      MARIADB_ROOT_PASSWORD: uvlhub_root_password
      MARIADB_DATABASE: uvlhubdb_test
      MARIADB_TEST_DATABASE: uvlhubdb_test
      MARIADB_USER: uvlhub_user
      MARIADB_PASSWORD: uvlhub_password
      MARIADB_HOSTNAME: 127.0.0.1
      MARIADB_PORT: 3306
      FLASK_ENV: testing
      SELENIUM_HOST: http://127.0.0.1:5000   # <--- Para tus tests Selenium
    services:
      mariadb:
        image: mariadb:12.0.2
        env:
          MARIADB_ROOT_PASSWORD: ${{ env.MARIADB_ROOT_PASSWORD }}
          MARIADB_DATABASE: ${{ env.MARIADB_DATABASE }}
          MARIADB_USER: ${{ env.MARIADB_USER }}
          MARIADB_PASSWORD: ${{ env.MARIADB_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping -u root -p$MARIADB_ROOT_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Delete rosemary editable mode
        run: sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Run the pytest test suite (ignoring Selenium tests)
      - name: Run Tests
        run: pytest app/modules/ --ignore-glob='*selenium*'

# ----------------------------------------------------------------------------
# Test Coverage Workflow
# This workflow runs pytest with coverage reporting on each push or pull request.
# It installs dependencies, executes tests, and uploads the coverage report
# as an artifact for later inspection.
# ----------------------------------------------------------------------------

name: Test Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-latest
    needs: pytest
    env:
      FLASK_ENV: testing
      WORKING_DIR: ""  # fuerza modo local en initialize_driver
      MARIADB_ROOT_PASSWORD: uvlhub_root_password
      MARIADB_DATABASE: uvlhubdb_test
      MARIADB_TEST_DATABASE: uvlhubdb_test
      MARIADB_USER: uvlhub_user
      MARIADB_PASSWORD: uvlhub_password
      MARIADB_HOSTNAME: 127.0.0.1
      MARIADB_PORT: 3306
    services:
      mariadb:
        image: mariadb:12.0.2
        env:
          MARIADB_ROOT_PASSWORD: ${{ env.MARIADB_ROOT_PASSWORD }}
          MARIADB_DATABASE: ${{ env.MARIADB_DATABASE }}
          MARIADB_USER: ${{ env.MARIADB_USER }}
          MARIADB_PASSWORD: ${{ env.MARIADB_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping -u root -p$MARIADB_ROOT_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      # Step 3: Install dependencies and pytest-cov
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov

      # Step 4: Run pytest with coverage enabled
      - name: Run tests with coverage
        run: |
          # Exclude Selenium tests here: they are run in a separate job that
          # starts the server and webdriver. This avoids trying to run
          # browser tests when no server/driver is available.
          pytest --ignore-glob='*selenium*' --cov=app --cov-report=term-missing --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

