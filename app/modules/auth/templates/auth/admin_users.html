{% extends "base_template.html" %}

{% block content %}
<h1 class="mt-4 mb-4">User List</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Email</th>
      <th>Rol actual</th>
      <th>Change rol</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
        <form action="{{ url_for('auth.change_user_role', user_id=user.id) }}" method="post">
          <select name="role" class="form-select form-select-sm" style="width: 150px; display:inline-block;">
            {% for role in roles %}
            <option value="{{ role }}" {% if role == user.role %}selected{% endif %}>
              {{ role }}
            </option>
            {% endfor %}
          </select>
          <button type="submit" class="btn btn-primary btn-sm">Update</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
